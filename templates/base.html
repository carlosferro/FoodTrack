<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>FoodTrack</title>

    {# bootstrap 4 #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {# fontawesome #}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    {# <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> #}

    <link rel="stylesheet" href="{% static 'FoodTrack/css/master.css'%}">


  </head>

  <body>

    <div class="container mb-4">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="{% url 'trucks:all' %}">FoodTrack</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="nav nav-pills">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'trucks:all' %}" class="nav-link">Trucks</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'trucks:create' %}" class="nav-link">Create Truck</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'evaluations:for_user' username=user.username %}" class="nav-link">@{{user.username }}</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:logout' %}" class="nav-link">Log Out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'trucks:all' %}" class="nav-link">Trucks</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:signup' %}" class="nav-link">Signup</a>
              </li>
            {% endif %}
          </ul>

        </div>
      </nav>

    </div>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
