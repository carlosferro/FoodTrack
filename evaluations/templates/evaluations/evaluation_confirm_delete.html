{% extends "evaluations/evaluation_base.html" %}


{% block evaluation_content %}

<div class="container">
	<div class="alert alert-danger" role="alert">
	  Are you sure you want to delete this evaluation?
	</div>
</div>

<div class="container">
	<div class="evaluations">
		{% include "evaluations/_evaluation.html" with evaluation=object hide_delete=True %}
	</div>
</div>

<div class="container mt-3">
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'evaluations:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
	</form>
</div>

{% endblock %}
