<div class="container">
	<div class="card">
		<div class="card-body">
			<blockquote class="blockquote mb-0">
				<p>{{ evaluation.message_html|safe }}</p>
				<div class="row">
					<div class="col-10">
						<a class="card-link font-italic" href="{% url 'evaluations:for_user' username=evaluation.user.username %}">
							@{{ evaluation.user.username }}
						</a>
						<a class="card-link font-italic" href="{% url 'evaluations:single' username=evaluation.user.username pk=evaluation.pk %}">
							{{ evaluation.created_at }}
						</a>
						<span class="card-link font-italic">Rate:{{ evaluation.rating }}</span>
						{% if truck_name %}
							<span class="card-link font-italic">in <a href="{% url 'trucks:single' evaluation.truck.slug %}">{{ truck_name }}</a></span>
						{% endif %}
					</div>
					{% if user.is_authenticated and evaluation.user == user and not hide_delete %}
						<div class="col d-flex justify-content-end">
							<a href="{% url 'evaluations:delete' pk=evaluation.pk %}" title="delete" class="btn btn-danger">
								Delete
							</a>
						</div>
					{% endif %}




				</div>
			</blockquote>
		</div>
	</div>
</div>
