{% extends "evaluations/evaluation_base.html" %}


{% block evaluation_content %}

<div class="container">
	<div class="alert alert-danger" role="alert">
	  Are you sure you want to delete this truck?
	</div>
</div>

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'trucks:single' slug=object.slug %}" class="btn btn-simple btn-large btn-default">Cancel</a>
	</form>
</div>

{% endblock %}
