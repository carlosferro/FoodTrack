{% extends "trucks/truck_base.html" %}
{% load bootstrap4 %}

{% block truck_content %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Create A New Truck
    </div>
    <div class="card-body">
      <form method="POST" action="{% url 'trucks:create' %}" id="truckForm">
      	{% csrf_token %}
      	{% bootstrap_form form %}
      	<input type="submit" value="Create" class="btn btn-primary btn-large">
      </form>
    </div>
  </div>
</div>

{% endblock %}
